<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main Template css file -->
    <link rel="stylesheet" href="CSS/register.css">
    <!-- Render all elements normally -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,600;0,800;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Start Header -->
    <div class="header">
        <div class="container">
            <a class="logo" href="./index.html"></a>
            <div class="links">
                <div class="icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul>
                    <li><a href="./log-in.html">Login</a></li>
                    <li><a href="./index.html #services">Services</a></li>
                    <li><a href="./index.html #products">Products</a></li>
                    <li><a href="./index.html #about">About</a></li>
                    <li><a href="./index.html #contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Header -->
    <!-- Start Landing -->
    <div class="landing">
        <div class="sec">
            <div class="form-box">
                <div class="form-value">
                    <form action="">
                        <h2>Register</h2>
                        <div class="grid">
                            <div class="inputbox">
                                <ion-icon name="person-outline"></ion-icon>
                                <input type="text" required>
                                <label for="">Name</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="mail-outline"></ion-icon>
                                <input type="email" required>
                                <label for="">Email</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="call-outline"></ion-icon>
                                <input type="tel" required>
                                <label for="">Phone Number</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="location-outline"></ion-icon>
                                <input type="text" required>
                                <label for="">Address</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" required>
                                <label for="">Password</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" required>
                                <label for="">Re-Enter Password
                                </label>
                            </div>
                            
                        </div>

                        <div class="forget">
                            <label for=""><input type="checkbox">I Agree To The Terms And Conditions</label>
                        </div>
                        <button>Register</button>
                        <div class="register">
                            <p>Already have an account? <a href="./log-in.html">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
    <!-- End Landing -->
    <!-- Start Footer -->
    <div class="footer">

    </div>

</body>
